<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body>

<div id="pdfArea">
  <h1>稟議書</h1>
  <p>起案者：ムギ</p>
  <p>件名：セクハラ防止委員会設立の件</p>
</div>

<button onclick="makePDF()">PDF保存</button>

<script>
function makePDF(){

  const element = document.getElementById("pdfArea");

  html2pdf()
    .from(element)
    .save("ringi.pdf");
}
</script>

</body>
</html>
